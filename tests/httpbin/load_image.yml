- config:
    name: load images
    base_url: ${get_httpbin_server()}

- test:
    name: get png image
    request:
        url: /image/png
        method: GET
    validate:
        - eq: ["status_code", 200]

- test:
    name: get jpeg image
    request:
        url: /image/jpeg
        method: GET
    validate:
        - eq: ["status_code", 200]

- test:
    name: get webp image
    request:
        url: /image/webp
        method: GET
    validate:
        - eq: ["status_code", 200]

- test:
    name: get svg image
    request:
        url: /image/svg
        method: GET
    validate:
        - eq: ["status_code", 200]


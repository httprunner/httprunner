sudo: false
language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
install:
  - pip install poetry
  - poetry install -v
script:
  - poetry build
  - poetry run coverage run --source=httprunner -m unittest discover
after_success:
  - poetry run coveralls
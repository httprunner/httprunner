sudo: false
language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
install:
  - pip install pipenv --upgrade-strategy=only-if-needed
  - pipenv install --dev --skip-lock
script:
  - pipenv run python setup.py install
  - pipenv run coverage run --source=httprunner -m unittest discover
after_success:
  - pipenv run coveralls
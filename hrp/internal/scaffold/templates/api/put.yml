name: ""
request:
  method: PUT
  url: /put
  headers:
    Content-Length: "58"
    Content-Type: text/plain
    Postman-Token: 5d357b2b-0f10-4ded-bc9a-299ebef7a2d5
  body: This is expected to be sent back as part of response body.
validate:
  - check: status_code
    assert: equals

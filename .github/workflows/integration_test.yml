name: integration_test

on: [push]

jobs:
  integration test on ${{ matrix.os_type }} and ${{ matrix.python-version }}:

    runs-on: ${{ matrix.os_type }}
    strategy:
      max-parallel: 5
      matrix:
        os_type: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry --version
        poetry install -vv
    - name: Test package installation
      run: |
        poetry build
        ls dist/*.whl | xargs pip install # test installation
        hrun -V
    - name: Run smoketest for hrun command
      run: |
        cd tests/httpbin && hrun basic.yml --failfast && cd -
